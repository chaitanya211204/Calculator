<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="style2.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.js"></script>
</head>
<body>
    <h1>SCIENTIFIC CALCULATOR</h1>
    <table id="math2">
        <tr>
            <td colspan="6"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="sin(" onclick="result.value += 'sin('" ></td>
            <td><input type="button" value="cos(" onclick="result.value += 'cos('" ></td>
            <td><input type="button" value="tan(" onclick="result.value += 'tan('" ></td>
            <td><input type="button" value="log10(" onclick= "base10log()" ></td>
            <td><input type="button" value="ln2" onclick="result.value += Math.LN2" ></td>
            <td><input type="button" value="exp(" onclick="result.value += 'exp('" ></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="result.value += '7'" ></td>
            <td><input type="button" value="8" onclick="result.value += '8'" ></td>
            <td><input type="button" value="9" onclick="result.value += '9'" ></td>
            <td><input type="button" value="C" onclick="result.value = ''" ></td>
            <td><input type="button" value="âŒ«" onclick="backspace()" ></td>
            <td><input type="button" value="/" onclick="result.value += '/'" ></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="result.value += '4'" ></td>
            <td><input type="button" value="5" onclick="result.value += '5'" ></td>
            <td><input type="button" value="6" onclick="result.value += '6'" ></td>
            <td><input type="button" value="(" onclick="result.value += '('" ></td>
            <td><input type="button" value=")" onclick="result.value += ')'" ></td>
            <td><input type="button" value="*" onclick="result.value += '*'" ></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="result.value += '1'" ></td>
            <td><input type="button" value="2" onclick="result.value += '2'" ></td>
            <td><input type="button" value="3" onclick="result.value += '3'" ></td>
            <td><input type="button" value="4" onclick="result.value += '4'" ></td>
            <td><input type="button" value="l10e" onclick="result.value += 'Math.log10E '" ></td>
            <td><input type="button" value="+" onclick="result.value += '+'" ></td>
        </tr>
        <tr>
            <td><input type="button" value="sqrt(" onclick="squareRoot()" ></td>
            <td><input type="button" value="%" onclick="result.value += '%'" ></td>
            <td><input type="button" value="^" onclick="power()" ></td>
            <td><input type="button" value="!" onclick="result.value += '!'" ></td>
            <td><input type="button" value="l2e" onclick="result.value += Math.LOG2E" ></td>
            <td><input type="button" value="-" onclick="result.value += '-'" ></td>
        </tr>
        <tr>
            <td><input type="button" value="e" onclick="e()" ></td>
            <td><input type="button" value="00" onclick="result.value += '00'" ></td>
            <td><input type="button" value="0" onclick="result.value += '0'" ></td>
            <td><input type="button" value="." onclick="result.value += '.'" ></td>
            <td><input type="button" value="pi" onclick="pi()" ></td>
            <td><input type="button" value="=" onclick="calculate()" ></td>
        </tr>
    </table>
    <script src="test.js"></script>
</body>
</html>
